name: Publish to PowerShell Gallery

on:
  push:
    tags:
      - 'v*'   # Ex.: v1.0.0, v1.1.0, etc.

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PowerShellGet
        shell: pwsh
        run: |
          Install-Module PowerShellGet -Force -Scope CurrentUser
          Import-Module PowerShellGet

      - name: Publish Azure Health Check script
        shell: pwsh
        env:
          NUGET_API_KEY: ${{ secrets.PSGALLERY_API_KEY }}
        run: |
          Publish-Script `
            -Path ./Azure-HealthCheck.ps1 `
            -NuGetApiKey $env:NUGET_API_KEY `
            -Repository PSGallery
